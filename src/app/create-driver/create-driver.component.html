<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Create DRIVER </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label>  Name</label>
                        <input type="text" class="form-control" id="firstName" [(ngModel)]="driver.name"
                            name="Name">
                    </div>

                    

                    <div class="form-group">
                        <label> Email </label>
                        <input type="text" class="form-control" id="emailId" [(ngModel)]="driver.email"
                            name="emailId">
                    </div>

                    <div class="form-group">
                        <label> phone</label>
                        <input type="text" class="form-control" id="phone" [(ngModel)]="driver.phone"
                            name="phone">
                    </div>

                    <br />
                    <button class="btn btn-success" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
