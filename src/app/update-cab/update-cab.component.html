<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Update Employee </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label> model</label>
                        <input type="text" class="form-control" id="model" [(ngModel)]="cab.model"
                            name="firstName">
                    </div>

                    <div class="form-group">
                        <label> color</label>
                        <input type="text" class="form-control" id="phone" [(ngModel)]="cab.color"
                            name="color">
                    </div>

                    
                    <br />
                    <button class="btn btn-success" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
